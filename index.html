<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card">
      <div class="card-result">
        <h3 class="card-result-title">Your Result</h3>
        <div class="oval">
          <p class="oval-score">76</p>
          <p class="oval-limit">of 100</p>
        </div>
        <p class="card-result-average">Great</p>
        <p class="card-result-information">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="card-summary">
        <h3 class="card-summary-title">Summary</h3>
        <div class="card-summary-components">
          <div class="card-summary-component card-summary-component-reaction">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            <span class="card-summary-component-name">Reaction</span>
            <span class="card-summary-component-score">80</span>
            <span class="card-summary-component-score-limit">/ 100</span>
          </div>
          <div class="card-summary-component card-summary-component-memory">
            <img src="./assets/images/icon-memory.svg" alt="" />
            <span class="card-summary-component-name">Memory</span>
            <span class="card-summary-component-score">92</span>
            <span class="card-summary-component-score-limit">/ 100</span>
          </div>
          <div class="card-summary-component card-summary-component-verbal">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            <span class="card-summary-component-name">Verbal</span>
            <span class="card-summary-component-score">61</span>
            <span class="card-summary-component-score-limit">/ 100</span>
          </div>
          <div class="card-summary-component card-summary-component-visual">
            <img src="./assets/images/icon-visual.svg" alt="" />
            <span class="card-summary-component-name">Visual</span>
            <span class="card-summary-component-score">73</span>
            <span class="card-summary-component-score-limit">/ 100</span>
          </div>
        </div>
        <button class="card-summary-button">Continue</button>
      </div>
    </article>
  </body>
</html>
